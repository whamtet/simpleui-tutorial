<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="xl:w-[1080px] lg:w-[980px] md:w-[700px] sm:w-[600px] w-full mx-auto">
	<div class="border border-gray-300 rounded-md shadow-2xl h-screen flex flex-wrap">
		<div class="sm:w-1/2 w-full border-r border-gray-300">
			<div class="bg-slate-50 h-24 flex items-center p-3">
				<img src="logo.svg" class="h-full mr-3" />
				<h3 class="text-5xl">Simple UI</h3>
			</div>
			<div class="p-3">
				<h4 class="text-2xl font-semibold mb-5">SPAs without Javascript</h4>
				<p class="mb-3">
					Did you know you can create Single Page Applications (SPAs) without Javascript?
				</p>
				<p class="mb-6">
					Try SimpleUI for a for a smoother, more productive workflow. Simple UI is based on Clojure,
					<a class="text-clj-blue" href="https://tryclojure.org" target="_blank">take a quick look</a>
					if you have not used Clojure before.
				</p>

				<button
					class="ml-6 middle none center rounded-lg bg-clj-blue py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-clj-blue/20 transition-all hover:shadow-lg hover:shadow-clj-blue/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
				>
					Get Started
				</button>

				<a
					href="http://whamtet.github.io/ctmx/"
					class="ml-6 middle none center rounded-lg bg-clj-green py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-clj-green/20 transition-all hover:shadow-lg hover:shadow-clj-green/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
				>
					Docs
				</a>

			</div>
		</div>
		<div class="sm:w-1/2 w-full p-3">ok</div>
	</div>
</div>
</body>
</html>
